<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Create </title>
</head>
<body>
    <table border="black">
        <caption>
            Food Menu
        </caption>
        <!-- Table header  -->
        <head>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
             </tr>
        </head>
        <tbody>
            <!-- Table body -->
            <tr>
                <td>Frooty</td>
                <td>10</td>
                <td>0.15</td>
             </tr>
             <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.24</td>
             </tr>
             <tr>
                <td>Chips</td>
                <td>5</td>
                <td>0.5</td>
             </tr>
         </tbody>
             <tfoot>
                <tr>
                    <th colspan="2">Total</th>
                 <th>0.87</th>
                </tr>
              </tfoot>
             
        
        
    </table>
</body>
</html>
