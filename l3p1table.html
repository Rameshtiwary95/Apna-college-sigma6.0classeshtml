<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Create </title>
</head>
<body>
    <table>
        <caption>
            Food Menu
        </caption>
        <!-- Table header  -->
        <head>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </head>
        <tbody>
            <!-- able body -->
            <tr>
                <td>Frooty</td>
                <td>10</td>
             </tr>
             <tr>
                <td>Samosa</td>
                <td>12</td>
             </tr>
             <tr>
                <td>Chips</td>
                <td>5</td>
             </tr>
             <tfoot><tr>
                <td>Total</td>
                <td>27</td>
             </tr></tfoot>
             
        </tbody>
        
    </table>
</body>
</html>
